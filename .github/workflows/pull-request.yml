name: Pull Request

on:
  pull_request:

permissions:
  contents: read

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run server tests
        working-directory: apps/server
        run: bun test

  sidecar-windows:
    name: Sidecar (Windows)
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Rust sidecar
        working-directory: apps/desktop/sidecar
        run: cargo build --release

      - name: Run Rust sidecar tests
        working-directory: apps/desktop/sidecar
        run: cargo test
